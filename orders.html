											</select>
										</label>

										<label class="cupcakesQuantity" style="display: none;">

												<option value="12">12</option>
											</select>
										</label>

										<label>
											When do you need the cake by?
											<input type="date" name="date" id="orderNeededDate" required>
										</label>

										<label>
											What kind of event are you celebrating? <i>(eg: birthday, anniversary, etc)</i>
											<input type="text" name="event">
										</label>

										<label class="cakeFlavors">
											Cake Flavor
											<select name="cake flavor" required>
												<option value="">- Choose one -</option>
												<option value="1">Vanilla</option>
												<option value="2">Chocolate</option>
											</select>
										</label>

										<label class="frostingFlavors">

												<option value="">- Choose one -</option>
												<option value="1">Vanilla</option>
												<option value="2">Chocolate</option>
											</select>
										</label>

										<label class="dietRestrictions">
											Please list any allergies or dietary restrictions
											<input type="text" name="dietRestrictions" placeholder="eggs, soy, wheat, etc. (leave blank if n/a)">
										</label>

										<label class="colorPalette">
											Color Palette
											<label class="colorPalettePrimary">Primary<input type="color" name="colorPalettePrimary"></label>
											<label class="colorPaletteSecondary">Secondary<input type="color" name="colorPaletteSecondary"></label>
											<label class="colorPaletteAccent">Accent<input type="color" name="colorPaletteAccent"></label>
										</label>

										<label class="partyTheme">

										</label>

										</label>
